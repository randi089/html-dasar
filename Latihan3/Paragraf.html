<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>Selamat datang</b> <i>dikuliah pemrograman web 1</i></p>
<p>Nama Saya <u>Randi Febriadi</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. kuliah pemrograman web 1, rabu 13 desember 2023 <em>ditiadakan!</em></p>
</body>
</html>
