<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<form>
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td><label for="username">Username:</label></td>
				<td colspan="3"><input type="Text" id="username" placeholder="Username..."></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td colspan="3"><input type="Password" id="password" placeholder="Password..."></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin:</label></td>
				<td colspan="2"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
				<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label></td>
			</tr>
			<tr>
				<td colspan="3"><label><center>Hobi:</center></label>
				<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
				<input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
				<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label></td>
			</tr>
			<tr>
				<td><label for="tulis">Pesan:</label></td>
				<td colspan="2"><textarea id="tulis" placeholder="Tulis..."></textarea></td>
			</tr>
			<tr>
				<td><label>Kota:</label></td>
				<td colspan="2"><select>
					<option>Bandung</option>
					<option>Yogyakarta</option>
					<option>Jakarta</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="3"><center><button type="submit">Kirim</button></center></td>
			</tr>
		</table>
	</form>

</body>
</html>
